<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify SaaS Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .install-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            min-width: 130px;
            color: #495057;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .domain-suffix {
            color: #6c757d;
            font-weight: 600;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 101, 242, 0.3);
        }

        .btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d1e7dd;
            color: #0f5132;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #198754;
        }

        .data-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            display: none;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6f42c1, #563d7c);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .order-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .order-card:hover {
            transform: translateX(5px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5865f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h4 {
            color: #495057;
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 5px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Shopify SaaS Integration</h1>
        
        <div class="install-section">
            <h2>Connect Your Shopify Store</h2>
            <form id="installForm">
                <div class="form-group">
                    <label for="shop">Shop Domain:</label>
                    <input
                        type="text"
                        id="shop"
                        placeholder="your-shop-name"
                        required
                    />
                    <span class="domain-suffix">.myshopify.com</span>
                </div>
                <button type="submit" class="btn" id="installBtn">
                    üîó Connect to Shopify
                </button>
            </form>
            <div id="message"></div>
        </div>

        <div class="data-section" id="dataSection">
            <h2>üìä Shop Data</h2>
            <div class="actions">
                <button class="btn btn-secondary" onclick="fetchProducts()">
                    üì¶ Fetch Products
                </button>
                <button class="btn btn-success" onclick="fetchOrders()">
                    üìã Fetch Orders
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>

            <div id="productsSection" style="display: none;">
                <h3>Products</h3>
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <div id="ordersSection" style="display: none;">
                <h3>Recent Orders</h3>
                <div class="orders-list" id="ordersList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentShop = '';

        // Check URL for success callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            currentShop = urlParams.get('shop');
            showMessage('‚úÖ Successfully connected to Shopify!', 'success');
            document.getElementById('shop').value = currentShop;
            document.getElementById('dataSection').style.display = 'block';
        }

        document.getElementById('installForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const shop = document.getElementById('shop').value.trim();
            if (!shop) return;

            const installBtn = document.getElementById('installBtn');
            installBtn.disabled = true;
            installBtn.textContent = 'üîÑ Connecting...';

            try {
                const response = await fetch(`${API_BASE}/auth?shop=${shop}`);
                const data = await response.json();

                if (data.authURL) {
                    window.location.href = data.authURL;
                } else {
                    throw new Error(data.error || 'Failed to generate install URL');
                }
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
                installBtn.disabled = false;
                installBtn.textContent = 'üîó Connect to Shopify';
            }
        });

        async function fetchProducts() {
            const shop = document.getElementById('shop').value.trim();
            if (!shop) return;

            showLoading(true);
            hideSection('productsSection');

            try {
                const response = await fetch(`${API_BASE}/products/${shop}`);
                const data = await response.json();

                if (data.data && data.data.products) {
                    displayProducts(data.data.products.edges);
                } else {
                    throw new Error(data.error || 'Failed to fetch products');
                }
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function fetchOrders() {
            const shop = document.getElementById('shop').value.trim();
            if (!shop) return;

            showLoading(true);
            hideSection('ordersSection');

            try {
                const response = await fetch(`${API_BASE}/orders/${shop}`);
                const data = await response.json();

                if (data.data && data.data.orders) {
                    displayOrders(data.data.orders.edges);
                } else {
                    throw new Error(data.error || 'Failed to fetch orders');
                }
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(({ node: product }) => {
                const imageUrl = product.images.edges[0]?.node.url || '';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h4>${product.title}</h4>
                    <p><strong>Status:</strong> ${product.status}</p>
                    <p><strong>Vendor:</strong> ${product.vendor}</p>
                    <p><strong>Type:</strong> ${product.productType}</p>
                    <p><strong>Inventory:</strong> ${product.totalInventory}</p>
                    ${imageUrl ? `<img src="${imageUrl}" alt="${product.title}" class="product-image" />` : ''}
                `;
                grid.appendChild(card);
            });

            document.getElementById('productsSection').style.display = 'block';
        }

        function displayOrders(orders) {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';

            orders.forEach(({ node: order }) => {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <h4>${order.name}</h4>
                    <p><strong>Total:</strong> ${order.totalPrice} ${order.currency}</p>
                    <p><strong>Status:</strong> ${order.financialStatus}</p>
                    <p><strong>Customer:</strong> ${order.customer?.email || 'Guest'}</p>
                    <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                `;
                list.appendChild(card);
            });

            document.getElementById('ordersSection').style.display = 'block';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideSection(sectionId) {
            document.getElementById(sectionId).style.display = 'none';
        }
    </script>
</body>
</html>
